<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link href="https://fonts.googleapis.com/icon?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/vendor/linedtextarea.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- Add your site or application content here -->

    <body>
        <div class="ui fixed inverted menu">
            <div class="ui container">
                <div class="header item">
                    Editor
                </div>
                <div class="right item" style="
                      padding: 0;
                      ">
                    <a class="item">
                        Link 1
                    </a>
                    <a class="item">
                        Link 2
                    </a>
                    <a class="item">
                        Link 3
                    </a>
                </div>
            </div>
        </div>

        <div class="ui main container">
            <div class="row editorArea">
                <h3 class="ui dividing header">Song Information</h3>
                <div class="ui segment">
                    <form class="ui form">
                        <div class="field">
                            <label>Name</label>
                            <div class="two fields">
                                <div class="field">
                                    <input type="text" name="song[song-name]" placeholder="Song Name">
                                </div>
                                <div class="field">
                                    <input type="text" name="song[artist-name]" placeholder="Artist">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="four fields">
                                <div class="field">
                                    <label>Time signature</label>
                                    <input type="text" name="song[time-signature]" placeholder="Eg: 4/4">
                                </div>
                                <div class="field">
                                    <label>Key</label>
                                    <div class="ui search selection dropdown">
                                        <input type="hidden" name="song[key]">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">Eg: C, Am...</div>
                                        <div class="menu">
                                            <div class="item" data-value="0">(blank)</div>
                                            <div class="item" data-value="1">Ð¡b</div>
                                            <div class="item" data-value="2">Abm</div>
                                            <div class="item" data-value="3">Gb</div>
                                            <div class="item" data-value="4">Ebm</div>
                                            <div class="item" data-value="5">Db</div>
                                            <div class="item" data-value="6">Bbm</div>
                                            <div class="item" data-value="7">Ab</div>
                                            <div class="item" data-value="8">Fm</div>
                                            <div class="item" data-value="9">Eb</div>
                                            <div class="item" data-value="10">Cm</div>
                                            <div class="item" data-value="11">Bb</div>
                                            <div class="item" data-value="12">Gm</div>
                                            <div class="item" data-value="13">F</div>
                                            <div class="item" data-value="14">Dm</div>
                                            <div class="item" data-value="15">C</div>
                                            <div class="item" data-value="16">Am</div>
                                            <div class="item" data-value="17">G</div>
                                            <div class="item" data-value="18">Em</div>
                                            <div class="item" data-value="19">D</div>
                                            <div class="item" data-value="20">Bm</div>
                                            <div class="item" data-value="21">A</div>
                                            <div class="item" data-value="22">F#m</div>
                                            <div class="item" data-value="23">E</div>
                                            <div class="item" data-value="24">C#m</div>
                                            <div class="item" data-value="25">B</div>
                                            <div class="item" data-value="26">G#m</div>
                                            <div class="item" data-value="27">F#</div>
                                            <div class="item" data-value="28">D#m</div>
                                            <div class="item" data-value="29">C#</div>
                                            <div class="item" data-value="30">A#m</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Capo</label>
                                    <div class="ui search selection dropdown">
                                        <input type="hidden" name="song[capo]">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">Eg: 1st, 2nd...</div>
                                        <div class="menu">
                                            <div class="item" data-value="0">(no capo)</div>
                                            <div class="item" data-value="1">1st</div>
                                            <div class="item" data-value="2">2nd</div>
                                            <div class="item" data-value="3">3rd</div>
                                            <div class="item" data-value="4">4th</div>
                                            <div class="item" data-value="5">5th</div>
                                            <div class="item" data-value="6">6th</div>
                                            <div class="item" data-value="7">7th</div>
                                            <div class="item" data-value="8">8th</div>
                                            <div class="item" data-value="9">9th</div>
                                            <div class="item" data-value="10">10th</div>
                                            <div class="item" data-value="11">11th</div>
                                            <div class="item" data-value="12">12th</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Difficulty</label>
                                    <div class="ui selection dropdown">
                                        <input type="hidden" name="song[difficulty]">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">Set difficulty</div>
                                        <div class="menu">
                                            <div class="item" data-value="beginner">Beginner</div>
                                            <div class="item" data-value="intermediate">Intermediate</div>
                                            <div class="item" data-value="advanced">Advanced</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <h3 class="ui dividing header">Editor</h3>
                <div class="textAreaWrapper">
                    <textarea name="primaryTextArea" class="primaryTextArea"></textarea>
                </div>
                <div class="actionArea">
                    <button class="ui basic button preview" type="button">
                        <span class="text">Preview</span>
                        <i class="right file text icon"></i>
                    </button>
                    <button class="ui right labeled icon button blue submit" type="button">
                        <i class="right arrow icon"></i>
                        <span class="text">Submit</span>
                    </button>
                </div>
            </div>
            <div class="row previewArea hidden">
                <button class="ui basic labeled icon button goBack" type="button">
                    <i class="arrow left icon"></i>
                    <span class="text">Go back</span>
                </button>
                <button class="ui right labeled icon button green confirmSubmit" type="button">
                    <i class="right arrow icon"></i>
                    <span class="text">Submit</span>
                </button>
                <h3 class="ui dividing header">Preview</h3>
                <div class="one wide column">
                    <div class="ui segment">
                        <pre class="previewWrapper"></pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="js/vendor/linedtextarea.js"></script>
    <script src="js/vendor/raphael.js"></script>
    <script src="js/vendor/jTab.js"></script>
    <script src="js/vendor/jschord.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="build.js"></script>
